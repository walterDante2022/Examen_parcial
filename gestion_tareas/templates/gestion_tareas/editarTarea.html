<!DOCTYPE html>
<html>
    <head>
        <title>Ingresar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container col-md-8">
            <h3>Editar Tarea </h3>
            <form method="post"  action="{% url  'gestion_tareas:editarTarea' tarea_info.id   %}">
                {% csrf_token %}
                <div class="form-group col-md-3">
                    <label>Fecha de Creacion</label>
                    <input type="date" class="form-control"  name="fechaCreacion" value="{{ tarea_info.fecha|date:'d-m-Y' }}">
                </div>
                <h3>{{ tarea_info.fecha|date:'d-m-Y' }}</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label> Tarea </label>
                        <!--<select class="form-select" name="descipcion_tarea">
                            <option value="Mate1">Mate1</option>
                            <option value="Fisica1" selected>Fisica1</option>
                            <option value="Fisica2">Fisica2</option>
                            <option value="Historia">Historia</option>
                            <option value="Python">Python</option>
                          </select>-->
                          <select class="form-select" name="descipcion_tarea">
                            {% for equipo in tareas_registradas %}
                            <option value="{{ equipo.id }}">{{ equipo.descripcion_tarea }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Usuario Responsable</label>
                        <select class="form-select" name="usuario_Responsable">
                            {% for equipo in tareas_registradas %}
                            <option value="{{ equipo.id }}">{{ equipo.usuarioResponsable_tarea }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!--<div class="col-md-4">
                        <label>Usuario Responsable</label>
                        <input type="text"  name="usuario_Responsable" >
                    </div>
                -->
                </div>
                <br>
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success"> Crear Tarea</button>
                    <a class="btn btn-info"   href="{% url 'gestion_tareas:dashboard' %}">Salir</a>
                </div>
            </form>
        </div>    
    </body>
</html>
